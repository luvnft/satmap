<!doctype html>
<html lang="en">
	<head>
		<script>
			// theme
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}

			// service worker
			navigator.serviceWorker?.ready.then((registration) => {
				const appInstalled = window.matchMedia('(display-mode: standalone)').matches;

				if (appInstalled) {
					registration.active.postMessage('CACHE_ASSETS');
				}
			});
		</script>
		<meta name="theme-color" content="#0B9072" />
		<meta name="keywords" content="bitcoin, open source, map" />
		<meta name="author" content="BTC Map" />
		<meta property="og:type" content="website" />
		<meta name="description" content="Explore the BTC Map to buy/sell Bitcoin NFT-backed services and products, and discover nearby businesses accepting Bitcoin Sats." />
		<meta
			property="twitter:description"
			content="Explore the BTC Map to buy/sell Bitcoin NFT-backed services and products, and discover nearby businesses accepting Bitcoin Sats."
		/>
		<meta property="twitter:site" content="@btcmap" />
		<meta property="twitter:card" content="summary_large_image" />
		<meta charset="utf-8" />
		<meta name="msapplication-TileColor" content="#0B9072" />
		<meta name="viewport" content="width=device-width" />
		<link rel="manifest" href="/btcmap.webmanifest" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<script defer src="/icons/font-awesome/brands.min.js"></script>
		<script defer src="/icons/font-awesome/solid.min.js"></script>
		<script defer src="/icons/font-awesome/fontawesome.min.js"></script>
		%sveltekit.head%
	</head>
	<body class="bg-teal dark:bg-dark">
		<div>%sveltekit.body%</div>
	</body>
</html>
